name: Check for changes

on:
  push:
    branches:
      - master

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      changedfiles: ${{ steps.check-changes.outputs.CHANGEDFILES }}
    steps:
    - id: step1
      name: Check for File Changes
      uses: nexmo/github-actions/check-docs-changes@check-docs-changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  print-output-from-first-job:
    runs-on: ubuntu-latest
    needs: check-changes
    strategy:
      matrix: ${{fromJson(needs.check-changes.outputs.changedfiles)}}
    steps:
    - name: Print our files that changed
      run: echo ${{FromJson(matrix)}}
      # run: echo ${{needs.check-changes.steps.step1.outputs.CHANGEDFILES}}
  
